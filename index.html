<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VNG International GIS Map – Service Units in Salfeet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <style>
    #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <script>
    const map = L.map("map", {
      center: [32.0796, 35.1714],
      zoom: 15
    });

    // طبقات الأساس
    const osmLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    });

    const esriLayer = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
      attribution: "Tiles © Esri"
    });

    osmLayer.addTo(map); // فقط طبقة النقاط تضاف بالبداية

    // إنشاء طبقات فارغة لإضافتها لاحقاً
    const pointConnectionLayer = L.layerGroup().addTo(map);
    const buildingsLayer = L.layerGroup();
    const parcelsLayer = L.layerGroup();
    const blocksLayer = L.layerGroup();

    // أيقونة مخصصة للنقاط
    const greenIcon = L.icon({
      iconUrl: 'Green.png',
      iconSize: [24, 24],
      iconAnchor: [12, 12],
      popupAnchor: [0, -10]
    });

    // تحميل النقاط
    fetch("PointCon.json")
      .then(res => res.json())
      .then(data => {
        const points = L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng, { icon: greenIcon });
          },
          onEachFeature: function(feature, layer) {
            const p = feature.properties;
            const popupContent = `
              <b>Unit Number:</b> ${p.UNIT_ID || "N/A"}<br>
              <b>Name:</b> ${p.data_unit_ || "N/A"}<br>
              <b>Electricity Number:</b> ${p.elec_numb || "N/A"}<br>
              <b>Water Number:</b> ${p.Water_numb || "N/A"}<br>
              <b>Building Permit:</b> ${p.bod_permit || "N/A"}<br>
              <b>Crafts License:</b> ${p.crafts_lic || "N/A"}<br>
              <b>Education Tax:</b> ${p.Edu_tax || "N/A"}<br>
              <b>Permit Custom:</b> ${p.Permit_cus || "N/A"}<br>
              <b>GDPT:</b> ${p.GDPT || "N/A"}
            `;
            layer.bindPopup(popupContent);
          }
        }).addTo(pointConnectionLayer);

        if (points.getLayers().length > 0) {
          map.fitBounds(points.getBounds());
        }
      });

    // تحميل طبقات أخرى
    function loadPolygonLayer(url, style, targetLayer) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const layer = L.geoJSON(data, {
            style: style,
            onEachFeature: function (feature, layer) {
              let popup = `<b>Feature</b><br>`;
              for (let key in feature.properties) {
                popup += `${key}: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popup);
            }
          }).addTo(targetLayer);
        });
    }

    loadPolygonLayer("Building.json", { color: "#8B4513", weight: 1, fillOpacity: 0.4 }, buildingsLayer); // بني
    loadPolygonLayer("Parcel.json", { color: "#FF0000", weight: 2, fillOpacity: 0.0 }, parcelsLayer);     // أحمر
    loadPolygonLayer("Block.json", { color: "#000000", weight: 2, fillOpacity: 0.0 }, blocksLayer);       // أسود

    // تحكم في الطبقات
    const baseMaps = {
      "Esri Satellite": esriLayer,
      "OpenStreetMap": osmLayer
    };

    const overlayMaps = {
      "Service Units (Points)": pointConnectionLayer,
      "Buildings": buildingsLayer,
      "Parcels": parcelsLayer,
      "Blocks": blocksLayer
    };

    L.control.layers(baseMaps, overlayMaps, { position: 'topleft' }).addTo(map);

    // زر تحديد الموقع
    L.control.locate({
      position: 'topleft',
      drawCircle: false,
      follow: true,
      setView: true,
      markerStyle: { weight: 1, opacity: 0.8, fillOpacity: 0.8 },
      icon: 'fa fa-location-arrow',
      metric: true,
      locateOptions: {
        maxZoom: 40,
        enableHighAccuracy: true,
        timeout: 10000
      }
    }).addTo(map);
  </script>
</body>
</html>
