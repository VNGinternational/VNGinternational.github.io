<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VNG International GIS Map – Service Units in Salfeet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map", {
      center: [32.0796, 35.1714],
      zoom: 15
    });

    // إنشاء Panes بترتيب zIndex
    map.createPane('parcelsPane');
    map.getPane('parcelsPane').style.zIndex = 400;

    map.createPane('buildingsPane');
    map.getPane('buildingsPane').style.zIndex = 450;

    map.createPane('pointsPane');
    map.getPane('pointsPane').style.zIndex = 500;

    // طبقات الخرائط الأساسية
    const osmLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    });
    osmLayer.addTo(map);

    // تعريف Layers فارغة
    const parcelsLayer = L.layerGroup();
    const buildingsLayer = L.layerGroup();
    const pointConnectionLayer = L.layerGroup();

    // تحميل قطع الأراضي (لا تُضاف تلقائيًا)
    fetch("Parcel.json")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#00CED1", // تركوازي
            weight: 2,
            fillOpacity: 0
          },
          pane: 'parcelsPane',
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};
            const popupContent = `
              <b>Block Number:</b> ${p.b_number || "N/A"}<br>
              <b>Parcel Number:</b> ${p.p_number || "N/A"}<br>
              <b>Quarter Number:</b> ${p.q_number || "N/A"}<br>
              <b>Area:</b> ${p.area || "N/A"}<br>
              <b>Block code:</b> ${p.bqpcode || "N/A"}<br>
              <b>Parcel code:</b> ${p.code || "N/A"}
            `;
            layer.bindPopup(popupContent);
          }
        }).addTo(parcelsLayer);
      })
      .catch(err => console.error("❌ Error loading Parcel.json:", err));

    // تحميل المباني (حدود فقط بدون تعبئة)
    fetch("Building.json")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#708090", // رمادي مزرق للحدود
            weight: 2,
            fillOpacity: 0
          },
          pane: 'buildingsPane',
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};
            const popupContent = `
              <b>Building Number:</b> ${p.bld_number || "N/A"}<br>
              <b>Building Name:</b> ${p.bld_a_name || "N/A"}<br>
              <b>Building Use:</b> ${p.b_use || "N/A"}<br>
              <b>Building Use (Arabic):</b> ${p.b_use_arb || "N/A"}<br>
              <b>Building Status:</b> ${p.status || "N/A"}<br>
              <b>Building Status (Arabic):</b> ${p.b_status_a || "N/A"}<br>
              <b>Street Number:</b> ${p.st_num || "N/A"}<br>
              <b>Building Image:</b> ${p.b_image ? `<a href="${p.b_image}" target="_blank">View Image</a>` : "N/A"}
            `;
            layer.bindPopup(popupContent);
          }
        }).addTo(buildingsLayer);
        buildingsLayer.addTo(map);
      })
      .catch(err => console.error("❌ Error loading Building.json:", err));

    // تحميل النقاط (الوحدات)
    fetch("PointCon.json")
      .then(res => res.json())
      .then(data => {
        const validPoints = {
          ...data,
          features: data.features.filter(f =>
            f.geometry &&
            f.geometry.type === "Point" &&
            Array.isArray(f.geometry.coordinates) &&
            typeof f.geometry.coordinates[0] === "number" &&
            typeof f.geometry.coordinates[1] === "number"
          )
        };

        L.geoJSON(validPoints, {
          pane: 'pointsPane',
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 4,
              fillColor: "#00FF00", // أخضر فاقع
              color: "#000",         // حدود سوداء
              weight: 1,
              opacity: 1,
              fillOpacity: 0.9
            });
          },
          onEachFeature: function(feature, layer) {
            const p = feature.properties || {};
            layer.on('click', function(e) {
              const popupContent = `
                <b>Unit Number:</b> ${p.UNIT_ID || "N/A"}<br>
                <b>Name:</b> ${p.data_unit_ || "N/A"}<br>
                <b>Electricity Number:</b> ${p.elec_numb || "N/A"}<br>
                <b>Water Number:</b> ${p.Water_numb || "N/A"}<br>
                <b>Building Permit:</b> ${p.bod_permit || "N/A"}<br>
                <b>Crafts License:</b> ${p.crafts_lic || "N/A"}<br>
                <b>Education Tax:</b> ${p.Edu_tax || "N/A"}<br>
                <b>Permit Custom:</b> ${p.Permit_cus || "N/A"}<br>
                <b>GDPT:</b> ${p.GDPT || "N/A"}
              `;
              layer.bindPopup(popupContent).openPopup();
            });
          }
        }).addTo(pointConnectionLayer);
        pointConnectionLayer.addTo(map);
      })
      .catch(err => console.error("❌ Error loading PointCon.json:", err));

    // إضافة الطبقات للنقطة والمباني فقط
    buildingsLayer.addTo(map);
    pointConnectionLayer.addTo(map);

    // التحكم في الطبقات مع إبقاء القطع معطلة تلقائياً
    const baseMaps = {
      "OpenStreetMap": osmLayer
    };

    const overlayMaps = {
      "Parcels (قطع الأراضي)": parcelsLayer,
      "Buildings (المباني)": buildingsLayer,
      "Service Units (النقاط)": pointConnectionLayer
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: true, position: 'topright' }).addTo(map);

  </script>
</body>
</html>
