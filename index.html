<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
    body { margin: 0; padding: 0; }

    /* ØªØµØºÙŠØ± Ø­Ø¬Ù… Ù…Ø±Ø¨Ø¹ Ø§Ù„ØªØ­ÙƒÙ… Ø¹Ù†Ø¯ Ø§Ù„ØªÙˆØ³Ø¹ */
    .leaflet-control-layers-expanded {

    }

    /* Ø²Ø± Ø§Ù„ØªØ­Ø±ÙŠÙƒ - ØµÙ†Ø¯ÙˆÙ‚ ØµØºÙŠØ± Ù…Ø¹ Ø²ÙˆØ§ÙŠØ§ Ù…Ø¯ÙˆØ±Ø© ÙˆØ¸Ù„ */
    .move-control {

      top: 100px;

      z-index: 1000;

    .move-control .row {

</head>
<body>
  <div id="map"></div>

  <!-- Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªØ­Ø±ÙŠÙƒ -->
  <div class="move-control" id="moveControl" aria-label="Ø£Ø²Ø±Ø§Ø± ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø®Ø±ÙŠØ·Ø©">
    <div class="row">
      <button onclick="moveMap(0, -0.001)" title="ØªØ­Ø±ÙŠÙƒ Ù„Ù„Ø£Ø¹Ù„Ù‰" aria-label="ØªØ­Ø±ÙŠÙƒ Ù„Ù„Ø®Ù„Ù">â†‘</button>
    </div>
    <div class="row" style="justify-content: space-between; width: 98px;">
      <button onclick="moveMap(-0.001, 0)" title="ØªØ­Ø±ÙŠÙƒ Ù„Ù„ÙŠØ³Ø§Ø±" aria-label="ØªØ­Ø±ÙŠÙƒ Ù„Ù„ÙŠØ³Ø§Ø±">â†</button>
      <button onclick="moveMap(0.001, 0)" title="ØªØ­Ø±ÙŠÙƒ Ù„Ù„ÙŠÙ…ÙŠÙ†" aria-label="ØªØ­Ø±ÙŠÙƒ Ù„Ù„ÙŠÙ…ÙŠÙ†">â†’</button>
    </div>
    <div class="row">
      <button onclick="moveMap(0, 0.001)" title="ØªØ­Ø±ÙŠÙƒ Ù„Ù„Ø£Ø³ÙÙ„" aria-label="ØªØ­Ø±ÙŠÙƒ Ù„Ù„Ø£Ù…Ø§Ù…">â†“</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <script>
    const map = L.map("map", {
      center: [32.0796, 35.1714],
      zoom: 15
    });

    // Ø¯Ø§Ù„Ø© ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø®Ø±ÙŠØ·Ø©
    function moveMap(dx, dy) {
      const center = map.getCenter();
      map.panTo([center.lat + dy, center.lng + dx]);
    }

    // Ø·Ø¨Ù‚Ø§Øª Ø§Ù„Ø£Ø³Ø§Ø³
    const osmLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    });

    const esriLayer = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
      attribution: "Tiles Â© Esri"
    });

    osmLayer.addTo(map); // Ù†Ø¹Ø±Ø¶ OSM Ø¨Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©

    // Ø·Ø¨Ù‚Ø§Øª Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
    const pointConnectionLayer = L.layerGroup().addTo(map);
    const buildingsLayer = L.layerGroup().addTo(map);
    const parcelsLayer = L.layerGroup();

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù†Ù‚Ø§Ø· Ù…Ø¹ ÙÙ„ØªØ±Ø© ØµØ§Ø±Ù…Ø©
    fetch("PointCon.json")
      .then(res => res.json())
      .then(data => {
        const validPoints = {
          ...data,
          features: data.features.filter(f =>
            f.geometry &&
            f.geometry.type === "Point" &&
            Array.isArray(f.geometry.coordinates) &&
            typeof f.geometry.coordinates[0] === "number" &&
            typeof f.geometry.coordinates[1] === "number"
          )
        };

        const points = L.geoJSON(validPoints, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#00aa00",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: function(feature, layer) {
            const p = feature.properties || {};
            layer.bindPopup(`
              <b>Unit Number:</b> ${p.UNIT_ID || "N/A"}<br>
              <b>Name:</b> ${p.data_unit_ || "N/A"}<br>
              <b>Electricity Number:</b> ${p.elec_numb || "N/A"}<br>
              <b>Water Number:</b> ${p.Water_numb || "N/A"}<br>
              <b>Building Permit:</b> ${p.bod_permit || "N/A"}<br>
              <b>Crafts License:</b> ${p.crafts_lic || "N/A"}<br>
              <b>Education Tax:</b> ${p.Edu_tax || "N/A"}<br>
              <b>Permit Custom:</b> ${p.Permit_cus || "N/A"}<br>
              <b>GDPT:</b> ${p.GDPT || "N/A"}
            `);
          }
        }).addTo(pointConnectionLayer);

        if (points.getLayers().length > 0) {
          map.fitBounds(points.getBounds());
        } else {
          console.warn("âš ï¸ Ù„Ù… ÙŠØªÙ… ØªØ­Ù…ÙŠÙ„ Ø£ÙŠ Ù†Ù‚Ø§Ø· ØµØ§Ù„Ø­Ø©!");
        }
      })
      .catch(err => {
        console.error("âŒ Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ PointCon.json:", err);
      });

    // ØªØ­Ù…ÙŠÙ„ Ø·Ø¨Ù‚Ø§Øª Ø§Ù„Ù…Ø¶Ù„Ø¹
    function loadPolygonLayer(url, style, targetLayer) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            style: style,
            onEachFeature: (feature, layer) => {
              let popup = `<b>Feature</b><br>`;
              for (let key in feature.properties) {
                popup += `${key}: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popup);
            }
          }).addTo(targetLayer);
        })
        .catch(err => console.error(`âŒ Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ ${url}:`, err));
    }

    loadPolygonLayer("Building.json", { color: "#8B4513", weight: 1, fillOpacity: 0.4 }, buildingsLayer);
    loadPolygonLayer("Parcel.json", { color: "#FF0000", weight: 2, fillOpacity: 0.0 }, parcelsLayer);

    // ØªØ­ÙƒÙ… Ø§Ù„Ø·Ø¨Ù‚Ø§Øª â€” Ù…Ø®ÙÙŠ ÙÙŠ Ø£ÙŠÙ‚ÙˆÙ†Ø© (collapsed: true)
    const baseMaps = {
      "OpenStreetMap": osmLayer,
      "Esri Satellite": esriLayer
    };

    const overlayMaps = {
      "Service Units (Points)": pointConnectionLayer,
      "Buildings": buildingsLayer,
      "Parcels": parcelsLayer
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: true, position: 'topright' }).addTo(map);

    // Ø²Ø± ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ù…Ø¹ Ø£ÙŠÙ‚ÙˆÙ†Ø© ğŸ“
    L.control.locate({
      position: 'topleft',
      drawCircle: false,
      follow: true,
      setView: true,
      showPopup: false,
      icon: 'ğŸ“',
      strings: {
        title: "Ø­Ø¯Ø¯ Ù…ÙˆÙ‚Ø¹ÙŠ"
      },
      locateOptions: {
        maxZoom: 18,
        enableHighAccuracy: true
      }
    }).addTo(map);

  </script>
