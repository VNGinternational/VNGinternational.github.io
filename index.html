<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GIS Map Test – Demo Point Layer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }
    #left-button { left: 10px; }
    #right-button { right: 10px; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="left-button" class="nav-button"><i class="fas fa-arrow-left"></i></div>
<div id="right-button" class="nav-button"><i class="fas fa-arrow-right"></i></div>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

<script>
  const map = L.map('map', {
    center: [32.0820, 35.1770],
    zoom: 18,
    zoomSnap: 0.5
  });

  const esriLayer = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    }
  ).addTo(map);

  const osmLayer = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }
  );

  const pointConnectionLayer = L.layerGroup().addTo(map);

  // ✅ بيانات GeoJSON تجريبية (لنقطة واحدة)
  const testData = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": {
          "data_unit_": "Test Unit A",
          "UNIT_ID": "U-001",
          "elec_numb": "EL-123",
          "Water_numb": "WA-456",
          "bod_permit": "Yes",
          "crafts_lic": "No",
          "Edu_tax": "Paid",
          "Permit_cus": "AP-789",
          "GDPT": "Available"
        },
        "geometry": {
          "type": "Point",
          "coordinates": [35.1770, 32.0820]  // [longitude, latitude]
        }
      }
    ]
  };

  const pointConnection = L.geoJson(testData, {
    pointToLayer: function(feature, latlng) {
      return L.circleMarker(latlng, {
        radius: 6,
        fillColor: "blue",
        color: "blue",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.9
      });
    },
    onEachFeature: function(feature, layer) {
      const p = feature.properties;
      const popupContent = `
        <b>الاسم:</b> ${p.data_unit_ || "N/A"}<br>
        <b>Unit Number:</b> ${p.UNIT_ID || "N/A"}<br>
        <b>Electricity Number:</b> ${p.elec_numb || "N/A"}<br>
        <b>Water Number:</b> ${p.Water_numb || "N/A"}<br>
        <b>Building Permit:</b> ${p.bod_permit || "N/A"}<br>
        <b>Crafts License:</b> ${p.crafts_lic || "N/A"}<br>
        <b>Education Tax:</b> ${p.Edu_tax || "N/A"}<br>
        <b>Apartment serial Number:</b> ${p.Permit_cus || "N/A"}<br>
        <b>GDPT:</b> ${p.GDPT || "N/A"}
      `;
      layer.bindPopup(popupContent);
    }
  });

  pointConnection.addTo(pointConnectionLayer);
  map.fitBounds(pointConnection.getBounds());

  const baseMaps = {
    "Esri Satellite": esriLayer,
    "OpenStreetMap": osmLayer
  };

  const overlayMaps = {
    "Service Units (Points)": pointConnectionLayer
  };

  L.control.layers(baseMaps, overlayMaps, { position: 'topleft' }).addTo(map);

  L.control.locate({
    position: 'topleft',
    drawCircle: false,
    follow: true,
    setView: true,
    markerStyle: { weight: 1, opacity: 0.8, fillOpacity: 0.8 },
    icon: 'fa fa-location-arrow',
    metric: true,
    locateOptions: {
      maxZoom: 40,
      enableHighAccuracy: true,
      timeout: 10000
    }
  }).addTo(map);

  document.getElementById('left-button').addEventListener('click', () => {
    const c = map.getCenter();
    map.panTo(L.latLng(c.lat, c.lng - 0.05));
  });

  document.getElementById('right-button').addEventListener('click', () => {
    const c = map.getCenter();
    map.panTo(L.latLng(c.lat, c.lng + 0.05));
  });
</script>

</body>
</html>
