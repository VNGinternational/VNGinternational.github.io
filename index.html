<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VNG International GIS Map – Service Units in Salfeet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <style>
    #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
    body { margin: 0; padding: 0; }

    /* تصغير حجم مربع التحكم عند التوسع */
    .leaflet-control-layers-expanded {
      max-height: 200px;
      max-width: 180px;
      overflow-y: auto;
      font-size: 13px;
    }

    /* زر التحريك - عمودي في منتصف الجانب الأيسر */
    .move-control {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      z-index: 1000;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      padding: 4px;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .move-control button {
      width: 34px;
      height: 34px;
      font-size: 18px;
      margin: 4px 0;
      cursor: pointer;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      line-height: 1;
      transition: background-color 0.2s;
    }

    .move-control button:hover {
      background-color: #eee;
    }

    /* تنسيق مربع خلف زر تحديد الموقع */
    .leaflet-control-locate {
      background: white !important;
      border-radius: 6px !important;
      box-shadow: 0 0 5px rgba(0,0,0,0.3) !important;
      padding: 4px !important;
    }

    .leaflet-control-locate a {
      font-size: 22px !important;
      line-height: 22px !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      width: 36px !important;
      height: 36px !important;
      color: #333 !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- أزرار التحريك -->
  <div class="move-control" id="moveControl" aria-label="Map Move Controls">
    <button onclick="moveMap(0, -0.001)" title="Move Up" aria-label="Move Up">↑</button>
    <button onclick="moveMap(-0.001, 0)" title="Move Left" aria-label="Move Left">←</button>
    <button onclick="moveMap(0.001, 0)" title="Move Right" aria-label="Move Right">→</button>
    <button onclick="moveMap(0, 0.001)" title="Move Down" aria-label="Move Down">↓</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <script>
    const map = L.map("map", {
      center: [32.0796, 35.1714],
      zoom: 15
    });

    // دالة تحريك الخريطة
    function moveMap(dx, dy) {
      const center = map.getCenter();
      map.panTo([center.lat + dy, center.lng + dx]);
    }

    // طبقات الأساس
    const esriLayer = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
      attribution: "Tiles © Esri"
    });

    const osmLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    });

    esriLayer.addTo(map); // تظهر صورة Esri Satellite فقط في البداية

    // طبقة النقاط فقط مع إضافة فلترة صارمة
    const pointConnectionLayer = L.layerGroup().addTo(map);
    const buildingsLayer = L.layerGroup();
    const parcelsLayer = L.layerGroup();

    fetch("PointCon.json")
      .then(res => res.json())
      .then(data => {
        const validPoints = {
          ...data,
          features: data.features.filter(f =>
            f.geometry &&
            f.geometry.type === "Point" &&
            Array.isArray(f.geometry.coordinates) &&
            typeof f.geometry.coordinates[0] === "number" &&
            typeof f.geometry.coordinates[1] === "number"
          )
        };

        const points = L.geoJSON(validPoints, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#00aa00",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: function(feature, layer) {
            const p = feature.properties || {};
            layer.bindPopup(`
              <b>Unit Number:</b> ${p.UNIT_ID || "N/A"}<br>
              <b>Name:</b> ${p.data_unit_ || "N/A"}<br>
              <b>Electricity Number:</b> ${p.elec_numb || "N/A"}<br>
              <b>Water Number:</b> ${p.Water_numb || "N/A"}<br>
              <b>Building Permit:</b> ${p.bod_permit || "N/A"}<br>
              <b>Crafts License:</b> ${p.crafts_lic || "N/A"}<br>
              <b>Education Tax:</b> ${p.Edu_tax || "N/A"}<br>
              <b>Permit Custom:</b> ${p.Permit_cus || "N/A"}<br>
              <b>GDPT:</b> ${p.GDPT || "N/A"}
            `);
          }
        }).addTo(pointConnectionLayer);

        if (points.getLayers().length > 0) {
          map.fitBounds(points.getBounds());
        } else {
          console.warn("⚠️ No valid points loaded!");
        }
      })
      .catch(err => {
        console.error("❌ Error loading PointCon.json:", err);
      });

    // تحميل طبقات المضلع - لكنها لن تضاف للخريطة مباشرة الآن (لأن المطلوب نقاط فقط عند الفتح)
    function loadPolygonLayer(url, style, targetLayer) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            style: style,
            onEachFeature: (feature, layer) => {
              let popup = `<b>Feature</b><br>`;
              for (let key in feature.properties) {
                popup += `${key}: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popup);
            }
          }).addTo(targetLayer);
        })
        .catch(err => console.error(`❌ Error loading ${url}:`, err));
    }

    loadPolygonLayer("Building.json", { color: "#8B4513", weight: 1, fillOpacity: 0.4 }, buildingsLayer);
    loadPolygonLayer("Parcel.json", { color: "#FF7F00", weight: 2, fillOpacity: 0.0 }, parcelsLayer); // برتقالي اللون

    // تحكم الطبقات - collapsed = true
    const baseMaps = {
      "Esri Satellite": esriLayer,
      "OpenStreetMap": osmLayer
    };

    const overlayMaps = {
      "Service Units (Points)": pointConnectionLayer,
      "Buildings": buildingsLayer,
      "Parcels": parcelsLayer
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: true, position: 'topright' }).addTo(map);

    // زر تحديد الموقع مع أيقونة 📍 داخل مربع أبيض
    L.control.locate({
      position: 'topleft',
      drawCircle: false,
      follow: true,
      setView: true,
      showPopup: false,
      icon: '📍',
      strings: {
        title: "Locate me"
      },
      locateOptions: {
        maxZoom: 18,
        enableHighAccuracy: true
      }
    }).addTo(map);

  </script>
</body>
</html>
