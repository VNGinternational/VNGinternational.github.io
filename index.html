<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VNG International GIS Map – Service Units in Salfeet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }
    #left-button { left: 10px; }
    #right-button { right: 10px; }
    #select-station-button { top: 10px; right: 10px; }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="left-button" class="nav-button"><i class="fas fa-arrow-left"></i></div>
  <div id="right-button" class="nav-button"><i class="fas fa-arrow-right"></i></div>
  <div id="select-station-button" class="nav-button"><i class="fas fa-map-pin"></i></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.js"></script>

  <script>
    const map = L.map("map", {
      center: [32.08204972125716, 35.17704914292061],
      zoom: 20,
      zoomSnap: 0.5
    });

    // طبقات الأساس
    const esriLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    }).addTo(map);

    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    });

    // طبقات البيانات
    const unitsLayer = L.layerGroup();
    const buildingsLayer = L.layerGroup();
    const parcelsLayer = L.layerGroup();
    const blocksLayer = L.layerGroup();

    // حدود بلدية سلفيت
    $.getJSON("SalfitCity.json", function (data) {
      const goverLayer = L.geoJson(data, {
        style: {
          fillOpacity: 0,
          color: "black",
          weight: 1.5,
          opacity: 0.7
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup("Community: " + feature.properties.CommunityN);
        }
      }).addTo(map);
      map.fitBounds(goverLayer.getBounds());
    });

    // طبقة الوحدات - نقاط زرقاء
    $.getJSON("Units.json", function (data) {
      L.geoJson(data, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "blue",
            color: "blue",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).bindPopup("Name: " + feature.properties.name + "<br>Capacity: " + feature.properties.Capacity);
        }
      }).addTo(unitsLayer);
    });

    // طبقة المباني – لون بيج
    $.getJSON("Building.json", function (data) {
      L.geoJson(data, {
        style: {
          fillColor: "#f5f5dc",
          fillOpacity: 0.7,
          color: "#d2b48c",
          weight: 1.5,
          opacity: 0.9
        }
      }).addTo(buildingsLayer);
    });

    // طبقة القطع – حدود حمراء فقط
    $.getJSON("Parcel.json", function (data) {
      L.geoJson(data, {
        style: {
          fillOpacity: 0,
          color: "red",
          weight: 1.5,
          opacity: 0.9
        }
      }).addTo(parcelsLayer);
    });

    // طبقة الأحواض (Blocks) – حدود سوداء فقط
    $.getJSON("Block.json", function (data) {
      L.geoJson(data, {
        style: {
          fillOpacity: 0,
          color: "black",
          weight: 2,
          opacity: 1
        }
      }).addTo(blocksLayer);
    });

    // إضافة جميع الطبقات للخريطة
    unitsLayer.addTo(map);
    buildingsLayer.addTo(map);
    parcelsLayer.addTo(map);
    blocksLayer.addTo(map);

    // قائمة الطبقات
    const baseMaps = {
      "Esri Satellite": esriLayer,
      "OpenStreetMap": osmLayer
    };

    const overlayMaps = {
      "Units (Blue Points)": unitsLayer,
      "Buildings (Beige)": buildingsLayer,
      "Parcels (Red Borders)": parcelsLayer,
      "Blocks (Black Borders)": blocksLayer
    };

    L.control.layers(baseMaps, overlayMaps, { position: 'topleft' }).addTo(map);

    // إضافة تحكم بالموقع
    L.control.locate({
      position: 'topleft',
      drawCircle: false,
      follow: true,
      setView: true,
      keepCurrentZoomLevel: false,
      markerStyle: { weight: 1, opacity: 0.8, fillOpacity: 0.8 },
      icon: 'fa fa-location-arrow',
      metric: true,
      strings: {
        title: "Show location",
        popup: "You are within {distance} {unit} from this point",
        outsideMapBoundsMsg: "You seem located outside the map"
      },
      locateOptions: {
        maxZoom: 40,
        enableHighAccuracy: true
      }
    }).addTo(map);

    // أزرار التحريك
    function panLeft() {
      const center = map.getCenter();
      map.panTo([center.lat, center.lng - 0.05]);
    }

    function panRight() {
      const center = map.getCenter();
      map.panTo([center.lat, center.lng + 0.05]);
    }

    function selectChargingStation() {
      map.on('locationfound', function (e) {
        const userLocation = e.latlng;
        const station = L.latLng(32.082147, 35.178231);
        const icon = L.icon({
          iconUrl: 'Green.png',
          iconSize: [30, 30],
          iconAnchor: [16, 32]
        });

        L.marker(station, { icon }).addTo(map)
          .bindPopup("Charging Station").openPopup();

        L.Routing.control({
          waypoints: [userLocation, station],
          routeWhileDragging: true,
          lineOptions: { styles: [{ color: 'blue', opacity: 0.7, weight: 5 }] }
        }).addTo(map);
      });

      map.locate({ setView: true, maxZoom: 16 });
    }

    // زر التحكم
    document.getElementById('left-button').addEventListener('click', panLeft);
    document.getElementById('right-button').addEventListener('click', panRight);
    document.getElementById('select-station-button').addEventListener('click', selectChargingStation);
  </script>
</body>
</html>
