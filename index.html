<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VNG International GIS Map – Service Units in Salfeet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <style>
    #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
    body { margin: 0; padding: 0; }

    /* تصغير حجم مربع التحكم */
    .leaflet-control-layers-expanded {
      max-height: 200px;
      max-width: 180px;
      overflow-y: auto;
      font-size: 13px;
    }

    /* زر التحريك */
    .move-control {
      position: absolute;
      top: 90px;
      left: 10px;
      z-index: 1000;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
      padding: 3px;
    }

    .move-control button {
      width: 28px;
      height: 28px;
      font-size: 16px;
      margin: 1px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- أزرار التحريك -->
  <div class="move-control" id="moveControl">
    <div style="text-align:center;">
      <button onclick="moveMap(0, -0.001)">↑</button>
    </div>
    <div style="display: flex; justify-content: center;">
      <button onclick="moveMap(-0.001, 0)">←</button>
      <button onclick="moveMap(0.001, 0)">→</button>
    </div>
    <div style="text-align:center;">
      <button onclick="moveMap(0, 0.001)">↓</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <script>
    const map = L.map("map", {
      center: [32.0796, 35.1714],
      zoom: 15
    });

    // تحريك الخريطة
    function moveMap(dx, dy) {
      const center = map.getCenter();
      map.panTo([center.lat + dy, center.lng + dx]);
    }

    // طبقات الأساس
    const osmLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    });

    const esriLayer = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
      attribution: "Tiles © Esri"
    });

    osmLayer.addTo(map); // OSM تظهر بالبداية

    // طبقات البيانات
    const pointConnectionLayer = L.layerGroup().addTo(map);
    const buildingsLayer = L.layerGroup().addTo(map);
    const parcelsLayer = L.layerGroup();

    const greenIcon = L.icon({
      iconUrl: 'Green.png',
      iconSize: [24, 24],
      iconAnchor: [12, 12],
      popupAnchor: [0, -10]
    });

    // تحميل النقاط مع تحقق
    fetch("PointCon.json")
      .then(res => res.json())
      .then(data => {
        const validPoints = {
          ...data,
          features: data.features.filter(f =>
            f.geometry &&
            f.geometry.type === "Point" &&
            Array.isArray(f.geometry.coordinates)
          )
        };

        const points = L.geoJSON(validPoints, {
          pointToLayer: (feature, latlng) => L.marker(latlng, { icon: greenIcon }),
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};
            layer.bindPopup(`
              <b>Unit Number:</b> ${p.UNIT_ID || "N/A"}<br>
              <b>Name:</b> ${p.data_unit_ || "N/A"}<br>
              <b>Electricity Number:</b> ${p.elec_numb || "N/A"}<br>
              <b>Water Number:</b> ${p.Water_numb || "N/A"}<br>
              <b>Building Permit:</b> ${p.bod_permit || "N/A"}<br>
              <b>Crafts License:</b> ${p.crafts_lic || "N/A"}<br>
              <b>Education Tax:</b> ${p.Edu_tax || "N/A"}<br>
              <b>Permit Custom:</b> ${p.Permit_cus || "N/A"}<br>
              <b>GDPT:</b> ${p.GDPT || "N/A"}
            `);
          }
        }).addTo(pointConnectionLayer);

        if (points.getLayers().length > 0) map.fitBounds(points.getBounds());
      });

    // تحميل المضلع
    function loadPolygonLayer(url, style, targetLayer) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            style: style,
            onEachFeature: (feature, layer) => {
              let popup = `<b>Feature</b><br>`;
              for (let key in feature.properties) {
                popup += `${key}: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popup);
            }
          }).addTo(targetLayer);
        });
    }

    loadPolygonLayer("Building.json", { color: "#8B4513", weight: 1, fillOpacity: 0.4 }, buildingsLayer);
    loadPolygonLayer("Parcel.json", { color: "#FF0000", weight: 2, fillOpacity: 0.0 }, parcelsLayer);

    // التحكم في الطبقات
    const baseMaps = {
      "OpenStreetMap": osmLayer,
      "Esri Satellite": esriLayer
    };

    const overlayMaps = {
      "Service Units (Points)": pointConnectionLayer,
      "Buildings": buildingsLayer,
      "Parcels": parcelsLayer
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false, position: 'topright' }).addTo(map);

    // زر تحديد الموقع مع أيقونة 📍
    L.control.locate({
      position: 'topleft',
      drawCircle: false,
      follow: true,
      setView: true,
      showPopup: false,
      icon: '📍',
      strings: {
        title: "حدد موقعي"
      },
      locateOptions: {
        maxZoom: 18,
        enableHighAccuracy: true
      }
    }).addTo(map);
  </script>
</body>
</html>
