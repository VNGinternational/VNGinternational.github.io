<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VNG International GIS Map – Service Units in Salfeet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    #left-button { left: 10px; }
    #right-button { right: 10px; }
    #select-station-button { top: 10px; right: 10px; }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="left-button" class="nav-button"><i class="fas fa-arrow-left"></i></div>
  <div id="right-button" class="nav-button"><i class="fas fa-arrow-right"></i></div>
  <div id="select-station-button" class="nav-button"><i class="fas fa-map-pin"></i></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>

  <script>
    // إنشاء الخريطة
    const map = L.map('map', {
      center: [32.08204972125716, 35.17704914292061],
      zoom: 20,
      zoomSnap: 0.5
    });

    // طبقات الخرائط الأساسية
    const esriLayer = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri'
      }
    ).addTo(map); // مفعلة بشكل افتراضي

    const osmLayer = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        maxZoom: 19
      }
    );

    // إنشاء طبقات للبيانات
    const unitsLayer = L.layerGroup();    // نقاط الوحدات
    const buildingsLayer = L.layerGroup();
    const parcelsLayer = L.layerGroup();
    const blocksLayer = L.layerGroup();   // مضلعات البلوكات

    // تحميل وعرض نقاط الوحدات من UnitstoJoin.json
    $.getJSON("UnitstoJoin.json")
      .done(function (data) {
        let first = true;
        const units = L.geoJson(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "blue",
              color: "blue",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.9
            });
          },
          onEachFeature: function (feature, layer) {
            const p = feature.properties;
            const popupContent = `
              <b>Unit ID:</b> ${p.UNIT_ID || "N/A"}<br>
              <b>Name:</b> ${p.name || "N/A"}<br>
              <b>Block Number:</b> ${p.Block_Number || "N/A"}<br>
              <b>Parcel Number:</b> ${p.Parcel_Number || "N/A"}<br>
              <b>Electricity Number:</b> ${p.Electricity_Number || "N/A"}<br>
              <b>Water Number:</b> ${p.Water_Number || "N/A"}<br>
              <b>Building Permit:</b> ${p.bod_permit || "N/A"}<br>
              <b>Crafts License:</b> ${p.crafts_lic || "N/A"}<br>
              <b>Education Tax:</b> ${p.Edu_tax || "N/A"}<br>
              <b>Permit Custom:</b> ${p.Permit_cus || "N/A"}<br>
              <b>GDPT:</b> ${p.GDPT || "N/A"}
            `;
            layer.bindPopup(popupContent);
            if (first) {
              layer.openPopup();
              first = false;
            }
          }
        });
        units.addTo(unitsLayer);   // نضيف نقاط الوحدات إلى طبقة unitsLayer
        unitsLayer.addTo(map);     // نضيف طبقة الوحدات للخريطة

        // ضبط العرض ليشمل كل النقاط
        map.fitBounds(units.getBounds());
      })
      .fail(function () {
        alert("فشل تحميل UnitstoJoin.json – تأكد من المسار والبيانات.");
      });

    // تحميل وعرض مضلعات البلوكات من Block.json
    $.getJSON("Block.json")
      .done(function (data) {
        const blocks = L.geoJson(data, {
          style: function () {
            return {
              fillOpacity: 0.2,
              fillColor: "orange",
              color: "black",
              weight: 2,
              opacity: 1.0
            };
          }
        });
        blocks.addTo(blocksLayer);    // نضيف مضلعات البلوكات لطبقة blocksLayer
        // لا نضيفها مباشرة للخريطة، ننتظر تفعيلها من Layers Control
      })
      .fail(function () {
        alert("فشل تحميل Block.json – تأكد من المسار والبيانات.");
      });

    // تحميل وعرض مضلعات القطع الأرضية Parcel.json (اختياري)
    $.getJSON("Parcel.json")
      .done(function (data) {
        const parcels = L.geoJson(data, {
          style: function () {
            return {
              fillOpacity: 0.0,
              color: "red",
              weight: 1.5,
              opacity: 0.9
            };
          }
        });
        parcels.addTo(parcelsLayer);
        // لا نضيفها مباشرة للخريطة، تترك للمستخدم تفعيلها
      })
      .fail(function () {
        console.warn("فشل تحميل Parcel.json (اختياري).");
      });

    // تحميل وعرض مباني Building.json (اختياري)
    $.getJSON("Building.json")
      .done(function (data) {
        const buildings = L.geoJson(data, {
          style: function () {
            return {
              fillColor: "brown",
              fillOpacity: 0.7,
              color: "brown",
              weight: 1.5,
              opacity: 0.9
            };
          }
        });
        buildings.addTo(buildingsLayer);
        // لا نضيفها مباشرة للخريطة، تترك للمستخدم تفعيلها
      })
      .fail(function () {
        console.warn("فشل تحميل Building.json (اختياري).");
      });

    // تعريف الخرائط الأساسية
    const baseMaps = {
      "Esri Satellite": esriLayer,
      "OpenStreetMap": osmLayer
    };

    // تعريف الطبقات الإضافية القابلة للتشغيل/الإيقاف
    const overlayMaps = {
      "Units": unitsLayer,
      "Buildings": buildingsLayer,
      "Parcels": parcelsLayer,
      "Blocks": blocksLayer
    };

    // إضافة تحكم الطبقات للخريطة
    L.control.layers(baseMaps, overlayMaps, { position: 'topleft' }).addTo(map);

    // أداة تحديد الموقع
    L.control.locate({
      position: 'topleft',
      drawCircle: false,
      follow: true,
      setView: true,
      markerStyle: { weight: 1, opacity: 0.8, fillOpacity: 0.8 },
      icon: 'fa fa-location-arrow',
      metric: true,
      strings: {
        title: "Show location",
        popup: "You are within {distance} {unit} from this point",
        outsideMapBoundsMsg: "You seem located outside the boundaries of the map"
      },
      locateOptions: {
        maxZoom: 40,
        enableHighAccuracy: true,
        timeout: 10000
      }
    }).addTo(map);

    // أزرار التنقل يمين ويسار
    document.getElementById('left-button').addEventListener('click', () => {
      const c = map.getCenter();
      map.panTo(L.latLng(c.lat, c.lng - 0.05));
    });

    document.getElementById('right-button').addEventListener('click', () => {
      const c = map.getCenter();
      map.panTo(L.latLng(c.lat, c.lng + 0.05));
    });

    // زر تحديد المحطة والمسار (الموقع الحالي -> محطة شحن)
    document.getElementById('select-station-button').addEventListener('click', () => {
      map.on('locationfound', function (e) {
        const userLoc = e.latlng;
        const stationLoc = L.latLng(32.082147, 35.178231);
        const icon = L.icon({
          iconUrl: 'blue.png',
          iconSize: [30, 30],
          iconAnchor: [16, 32],
          popupAnchor: [0, 0]
        });

        L.marker(stationLoc, { icon }).addTo(map).bindPopup("Charging station").openPopup();

        L.Routing.control({
          waypoints: [userLoc, stationLoc],
          routeWhileDragging: true,
          lineOptions: {
            styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
          }
        }).addTo(map);
      });

      map.locate({ setView: true, maxZoom: 16 });
    });
  </script>
</body>
</html>
