<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VNG International GIS Map – Service Units in Salfeet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom:  0;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    #left-button {
      left: 10px;
    }

    #right-button {
      right: 10px;
    }

    #select-station-button {
      top: 10px;
      right: 10px;
    }

    #filter-block {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
      padding: 5px;
    }

    .block-label {
      font-weight: bold;
      font-size: 12px;
      color: black;
      background: rgba(255, 255, 255, 0.7);
      padding: 2px 5px;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <select id="filter-block">
    <option value="">-- Filter by Block --</option>
  </select>

  <div id="map"></div>
  <div id="left-button" class="nav-button"><i class="fas fa-arrow-left"></i></div>
  <div id="right-button" class="nav-button"><i class="fas fa-arrow-right"></i></div>
  <div id="select-station-button" class="nav-button"><i class="fas fa-map-pin"></i></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.js"></script>

  <script>
    const map = L.map("map", {
      center: [32.08204972125716, 35.17704914292061],
      zoom: 20,
      zoomSnap: 0.5
    });

    const esriLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    }).addTo(map);

    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    });

    // طبقات البيانات
    const unitsLayer = L.layerGroup().addTo(map);
    const buildingsLayer = L.layerGroup().addTo(map);
    const parcelsLayer = L.layerGroup().addTo(map);
    const blocksLayer = L.layerGroup().addTo(map);

    let allUnits = [];

    // طبقة الأحواض + اسم الحوض على الخريطة
    $.getJSON("Block.json", function (data) {
      L.geoJson(data, {
        style: {
          fillOpacity: 0,
          color: "black",
          weight: 2,
          opacity: 1
        },
        onEachFeature: function (feature, layer) {
          const name = feature.properties.Block || feature.properties.Name || "N/A";
          layer.bindPopup("Block: " + name);
          layer.bindTooltip(name, {
            permanent: true,
            direction: "center",
            className: "block-label"
          });
        }
      }).addTo(blocksLayer);
    });

    // طبقة المباني (بيج مع تعبئة)
    $.getJSON("Building.json", function (data) {
      L.geoJson(data, {
        style: {
          fillColor: "#f5f5dc",
          fillOpacity: 0.7,
          color: "#d2b48c",
          weight: 1.5,
          opacity: 0.9
        }
      }).addTo(buildingsLayer);
    });

    // طبقة القطع (حدود حمراء)
    $.getJSON("Parcel.json", function (data) {
      L.geoJson(data, {
        style: {
          fillOpacity: 0.0,
          color: "red",
          weight: 1.5,
          opacity: 0.9
        }
      }).addTo(parcelsLayer);
    });

    // طبقة الوحدات (نقاط زرقاء) + فتح أول وحدة تلقائيًا + فلترة
    $.getJSON("UnitstoJoin.json", function (data) {
      allUnits = data.features;

      // تعبئة قائمة الفلترة
      const blockNames = [...new Set(allUnits.map(f => f.properties.Block))].sort();
      const select = document.getElementById("filter-block");

      blockNames.forEach(block => {
        const option = document.createElement("option");
        option.value = block;
        option.textContent = block;
        select.appendChild(option);
      });

      renderUnits(allUnits, true); // عرض الكل وفتح أول وحدة
    });

    function renderUnits(features, openFirst = false) {
      unitsLayer.clearLayers();
      let first = openFirst;

      L.geoJson({ type: "FeatureCollection", features }, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "blue",
            color: "blue",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.9
          });
        },
        onEachFeature: function (feature, layer) {
          const name = feature.properties.name || "No Name";
          const cap = feature.properties.Capacity || "N/A";
          layer.bindPopup("Name: " + name + "<br>Capacity: " + cap);
          if (first) {
            layer.openPopup();
            first = false;
          }
        }
      }).addTo(unitsLayer);
    }

    document.getElementById("filter-block").addEventListener("change", function () {
      const selected = this.value;
      if (selected) {
        const filtered = allUnits.filter(f => f.properties.Block === selected);
        renderUnits(filtered);
      } else {
        renderUnits(allUnits);
      }
    });

    // التحكم في الموقع والتكبير
    L.control.scale({ position: 'bottomright', metric: true, imperial: false }).addTo(map);

    L.control.locate({
      position: 'topleft',
      drawCircle: false,
      follow: true,
      setView: true,
      keepCurrentZoomLevel: false,
      markerStyle: { weight: 1, opacity: 0.8, fillOpacity: 0.8 },
      icon: 'fa fa-location-arrow',
      metric: true,
      strings: {
        title: "Show location",
        popup: "You are within {distance} {unit} from this point",
        outsideMapBoundsMsg: "You seem located outside the boundaries of the map"
      },
      locateOptions: {
        maxZoom: 40,
        initialZoomLevel: 40,
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 10000
      }
    }).addTo(map);

    // الطبقات
    const baseMaps = {
      "Esri Satellite": esriLayer,
      "OpenStreetMap": osmLayer
    };

    const overlayMaps = {
      "Units": unitsLayer,
      "Buildings": buildingsLayer,
      "Parcels": parcelsLayer,
      "Blocks": blocksLayer
    };

    L.control.layers(baseMaps, overlayMaps, { position: 'topleft' }).addTo(map);

    // أزرار تنقل
    document.getElementById('left-button').addEventListener('click', () => {
      const center = map.getCenter();
      map.panTo(L.latLng(center.lat, center.lng - 0.05));
    });

    document.getElementById('right-button').addEventListener('click', () => {
      const center = map.getCenter();
      map.panTo(L.latLng(center.lat, center.lng + 0.05));
    });

    document.getElementById('select-station-button').addEventListener('click', () => {
      map.on('locationfound', function (e) {
        const userLocation = e.latlng;
        const targetLocation = L.latLng(32.082147, 35.178231);

        const icon = L.icon({
          iconUrl: 'blue.png',
          iconSize: [30, 30],
          iconAnchor: [16, 32],
          popupAnchor: [0, 0]
        });

        L.marker(targetLocation, { icon: icon })
          .addTo(map)
          .bindPopup("Show the destination for a car charging station")
          .openPopup();

        L.Routing.control({
          waypoints: [userLocation, targetLocation],
          routeWhileDragging: true,
          lineOptions: {
            styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
          }
        }).addTo(map);
      });

      map.locate({ setView: true, maxZoom: 16 });
    });
  </script>
</body>
</html>
