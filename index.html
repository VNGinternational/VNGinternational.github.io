<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VNG International GIS Map – Service Units in Salfeet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    #left-button {
      left: 10px;
    }

    #right-button {
      right: 10px;
    }

    #select-station-button {
      top: 10px;
      right: 10px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="left-button" class="nav-button"><i class="fas fa-arrow-left"></i></div>
  <div id="right-button" class="nav-button"><i class="fas fa-arrow-right"></i></div>
  <div id="select-station-button" class="nav-button"><i class="fas fa-map-pin"></i></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.js"></script>

  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [32.08204972125716, 35.17704914292061],
      zoom: 20,
    };

    const map = L.map("map", mapOptions);

    const esriLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    }).addTo(map);

    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    });

    L.control.scale({ position: 'bottomright', metric: true, imperial: false }).addTo(map);

    // طبقات بيانات
    const unitsLayer = L.layerGroup();
    const buildingsLayer = L.layerGroup();
    const parcelsLayer = L.layerGroup();
    const blocksLayer = L.layerGroup();

    // Governorate حدود مدينة سلفيت (ثابتة)
    $.getJSON("SalfitCity.json", function (SC) {
      const goverLayer = L.geoJson(SC, {
        style: () => ({
          fillColor: "",
          fillOpacity: 0.0,
          color: "black",
          weight: 1.5,
          opacity: 0.7
        }),
        onEachFeature: function (feature, layer) {
          layer.on('click', function () {
            alert("Governorate: " + feature.properties.CommunityN);
          });
        }
      }).addTo(map);
      map.fitBounds(goverLayer.getBounds());
    });

    // وحدات
    $.getJSON("Units.json", function (data) {
      L.geoJson(data, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {
            icon: L.icon({
              iconUrl: 'blue.png',
              iconSize: [30, 30],
              iconAnchor: [16, 32],
              popupAnchor: [0, 0]
            })
          });
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function () {
            alert("Capacity: " + feature.properties.Capacity + "\nLocation: " + feature.properties.name);
          });
        }
      }).addTo(unitsLayer);
    });

    // مباني – لون بيج
    $.getJSON("Building.json", function (data) {
      L.geoJson(data, {
        style: function () {
          return {
            fillColor: "#f5f5dc",
            fillOpacity: 0.7,
            color: "#d2b48c",
            weight: 1.5,
            opacity: 0.9
          };
        }
      }).addTo(buildingsLayer);
    });

    // قطع – حدود حمراء
    $.getJSON("Parcel.json", function (data) {
      L.geoJson(data, {
        style: function () {
          return {
            fillOpacity: 0.0,
            color: "red",
            weight: 1.5,
            opacity: 0.9
          };
        }
      }).addTo(parcelsLayer);
    });

    // أحواض – حدود سوداء
    $.getJSON("Block.json", function (data) {
      L.geoJson(data, {
        style: function () {
          return {
            fillOpacity: 0.0,
            color: "black",
            weight: 2,
            opacity: 1.0
          };
        }
      }).addTo(blocksLayer);
    });

    // إضافة جميع الطبقات للخريطة
    unitsLayer.addTo(map);
    buildingsLayer.addTo(map);
    parcelsLayer.addTo(map);
    blocksLayer.addTo(map);

    // أزرار تنقل
    function panLeft() {
      const currentCenter = map.getCenter();
      map.panTo(L.latLng(currentCenter.lat, currentCenter.lng - 0.05));
    }

    function panRight() {
      const currentCenter = map.getCenter();
      map.panTo(L.latLng(currentCenter.lat, currentCenter.lng + 0.05));
    }

    function selectChargingStation() {
      map.on('locationfound', function (e) {
        const userLocation = e.latlng;
        const chargingStationLocation = L.latLng(32.082147, 35.178231);

        const icon = L.icon({
          iconUrl: 'Green.png',
          iconSize: [30, 30],
          iconAnchor: [16, 32],
          popupAnchor: [0, 0]
        });

        L.marker(chargingStationLocation, { icon: icon })
          .addTo(map)
          .bindPopup("Show the destination for a car charging station")
          .openPopup();

        L.Routing.control({
          waypoints: [userLocation, chargingStationLocation],
          routeWhileDragging: true,
          lineOptions: {
            styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
          }
        }).addTo(map);
      });

      map.locate({ setView: true, maxZoom: 16 });
    }

    // خريطة الأساس
    const baseMaps = {
      "Esri Satellite": esriLayer,
      "OpenStreetMap": osmLayer
    };

    // الطبقات الإضافية
    const overlayMaps = {
      "Units": unitsLayer,
      "Buildings": buildingsLayer,
      "Parcels": parcelsLayer,
      "Blocks": blocksLayer
    };

    L.control.layers(baseMaps, overlayMaps, { position: 'topleft' }).addTo(map);

    L.control.locate({
      position: 'topleft',
      drawCircle: false,
      follow: true,
      setView: true,
      keepCurrentZoomLevel: false,
      markerStyle: { weight: 1, opacity: 0.8, fillOpacity: 0.8 },
      icon: 'fa fa-location-arrow',
      metric: true,
      strings: {
        title: "Show location",
        popup: "You are within {distance} {unit} from this point",
        outsideMapBoundsMsg: "You seem located outside the boundaries of the map"
      },
      locateOptions: {
        maxZoom: 40,
        initialZoomLevel: 40,
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 10000
      }
    }).addTo(map);

    document.getElementById('left-button').addEventListener('click', panLeft);
    document.getElementById('right-button').addEventListener('click', panRight);
    document.getElementById('select-station-button').addEventListener('click', selectChargingStation);
  </script>
</body>
</html>
