<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>خريطة سلفيت مع تحويل الإحداثيات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

  <script>
    // تعريف نظام فلسطين EPSG:28191
    proj4.defs(
      "EPSG:28191",
      "+proj=tmerc +lat_0=31.73439361111111 +lon_0=35.20451694444445 +k=1.0 +x_0=170251.555 +y_0=126867.909 +ellps=clrk80 +units=m +no_defs"
    );

    // دالة لتحويل إحداثيات (نقطة، خط، مضلع، أو أعمق)
    function convertCoords(coords) {
      if (typeof coords[0] === "number" && typeof coords[1] === "number") {
        return proj4("EPSG:28191", "WGS84", coords);
      } else if (Array.isArray(coords)) {
        return coords.map(convertCoords);
      }
      return coords;
    }

    // تحويل Feature كاملة
    function convertFeature(feature) {
      if (!feature.geometry || !feature.geometry.coordinates) return feature;
      return {
        ...feature,
        geometry: {
          ...feature.geometry,
          coordinates: convertCoords(feature.geometry.coordinates),
        },
      };
    }

    // تحويل GeoJSON كامل
    function convertGeoJSON(geojson) {
      if (geojson.type === "FeatureCollection") {
        geojson.features = geojson.features.map(convertFeature);
      } else if (geojson.type === "Feature") {
        geojson = convertFeature(geojson);
      }
      return geojson;
    }

    // تهيئة الخريطة مركز سلفيت
    const map = L.map("map", {
      center: [32.0796, 35.1714],
      zoom: 15,
    });

    // طبقات الأساس
    const osm = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        maxZoom: 19,
        attribution: "© OpenStreetMap contributors",
      }
    ).addTo(map);

    const satellite = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      {
        attribution: "Tiles © Esri",
      }
    );

    const baseLayers = {
      "OpenStreetMap": osm,
      "Satellite (Esri)": satellite,
    };

    const overlayLayers = {};

    // تحميل وعرض ملف GeoJSON مع تحويل الإحداثيات
    function loadGeoJSON(url, style, layerName, isPoint = false) {
      fetch(url)
        .then((res) => {
          if (!res.ok) throw new Error(`فشل تحميل الملف: ${url} (status ${res.status})`);
          return res.json();
        })
        .then((data) => {
          console.log(`تم تحميل ${layerName} من ${url}`);
          const converted = convertGeoJSON(data);

          // تصفية النقاط الغير صالحة إذا كانت نقاط
          let features = converted.features || [];
          if (isPoint) {
            features = features.filter(
              (f) =>
                f.geometry &&
                f.geometry.type === "Point" &&
                Array.isArray(f.geometry.coordinates) &&
                typeof f.geometry.coordinates[0] === "number" &&
                typeof f.geometry.coordinates[1] === "number"
            );
          }
          const geojsonClean = { ...converted, features };

          const layer = L.geoJSON(geojsonClean, {
            style: style,
            onEachFeature: function (feature, layer) {
              let popup = `<b>${layerName}</b><br>`;
              for (const key in feature.properties) {
                popup += `${key}: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popup);
            },
            pointToLayer: function (feature, latlng) {
              if (isPoint) {
                return L.circleMarker(latlng, {
                  radius: 6,
                  fillColor: style.color || "#3388ff",
                  color: "#000",
                  weight: 1,
                  opacity: 1,
                  fillOpacity: 0.8,
                });
              }
              return L.polygon(latlng, style);
            },
          }).addTo(map);

          overlayLayers[layerName] = layer;
          layerControl.addOverlay(layer, layerName);
        })
        .catch((err) => {
          console.error(`خطأ في تحميل أو معالجة ${layerName}:`, err);
          alert(`خطأ في تحميل أو معالجة ${layerName}.\n${err.message}`);
        });
    }

    // إضافة تحكم الطبقات
    const layerControl = L.control.layers(baseLayers, overlayLayers, {
      collapsed: false,
    }).addTo(map);

    // تحميل الطبقات بالألوان المطلوبة
    loadGeoJSON("PointCon.json", { color: "#ff7800" }, "Service Points", true);
    loadGeoJSON("UnitstoJoin.json", { color: "#1f78b4" }, "Service Units", true);
    loadGeoJSON("Building.json", { color: "#8B4513", weight: 1, fillOpacity: 0.4 }, "Buildings");
    loadGeoJSON("Parcel.json", { color: "#FF0000", weight: 2, fillOpacity: 0.0 }, "Parcels");
    loadGeoJSON("Block.json", { color: "#000000", weight: 2, fillOpacity: 0.0 }, "Blocks");
  </script>
</body>
</html>
